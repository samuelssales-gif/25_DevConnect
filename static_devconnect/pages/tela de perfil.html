<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Sousa Sales">
    <meta name="description" content="Site da empresa DevConnect">

    <title>Tela de Perfil - DevConnect</title>

    <link rel="shortcut icon" href="../images/DevConnect.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/tela de perfil.css">
</head>

<body>
    <div class="container">

        <!-- Header -->
        <header>
            <nav class="header-nav">
                <a href="./feed.html">
                    <img id="logo-desktop" src="../images/logo-devconnect-md.svg" alt="Logo da DevConnect">
                </a>
                <a href="./feed.html">
                    <img id="logo-mobile" src="../images/DevCon.svg" alt="Logo da DevConnect">
                </a>

                <div class="cabecalho-acoes">
                    <a href="./feed.html">
                        <img src="../images/icone-casa-azul.svg" alt="Ícone casa">
                    </a>
                    <a href="#">
                        <img src="../images/icone-coracao-azul.svg" alt="Ícone coração">
                    </a>
                    <a href="#">
                        <img class="foto-perfil" src="../images/594bb65b8f1ca670e98793379f004400.jpg"
                            alt="Foto do perfil">
                    </a>
                </div>
            </nav>
        </header>

        <!-- Perfil -->
        <section class="profile">
            <img src="../images/594bb65b8f1ca670e98793379f004400.jpg" alt="Foto de Perfil" class="profile-pic">
            <div class="informacao-perfil">
                <h2>Sh.Milk_Shake</h2>
                <p>2 publicações • 1 seguindo • 1 b seguidores</p>
                <h3>Romário de Jesus</h3>
                <div class="buttons">
                    <button class="editar">Editar perfil</button>
                    <button class="sair">Sair</button>
                </div>
            </div>
        </section>

        <!-- Publicações -->
        <section id="publicacao">
            <header>
                <img src="../images/Table.svg" alt="Ícone de publicação">
                <p>Publicações</p>
            </header>
        </section>

        <!-- Comentários -->
        <section class="comentarios">
            <div class="comentario">
                <div class="perfil">
                    <img src="../images/594bb65b8f1ca670e98793379f004400.jpg" alt="Foto do perfil">
                    <span class="nome">Sh.Milk_Shake</span>
                </div>
                <div class="texto">Olá eu sou um copo jogador profissional de futebol.</div>
                <div class="interacoes">
                    <button><img src="../images/mdi_heart-outline.svg" alt="Curtida"></button>
                    <button><img src="../images/meteor-icons_comment (1).svg" alt="Comentar"></button>
                    <button><img src="../images/share (1).svg" alt="Compartilhar"></button>
                </div>
            </div>
        </section>

        <section class="comentarios">
            <div class="comentario">
                <div class="perfil">
                    <img src="../images/594bb65b8f1ca670e98793379f004400.jpg" alt="Foto do perfil">
                    <span class="nome">Sh.Milk_Shake</span>
                </div>
                <div class="texto">Estou à procura de amigos, alguém quer ser meu amigo???</div>
                <div class="interacoes">
                    <button><img src="../images/mdi_heart-outline.svg" alt="Curtida"></button>
                    <button><img src="../images/meteor-icons_comment (1).svg" alt="Comentar"></button>
                    <button><img src="../images/share (1).svg" alt="Compartilhar"></button>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
