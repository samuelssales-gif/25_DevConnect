<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel sousa sales">
    <meta name="description" content="Site da empresa DevConnect">

    <title>Tela login - DevConnect </title>

    <link rel="shortcut icon" href="../images/logo-devconnect- 1.svg" type="image/x-icon">
    <!--CSS-->
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>

<body>
    <h1>Tela principal login</h1>
    <main>
        <div>
            <!--formulário-->
            <form id="formulario" class="estilo-formulario">
                <img src="../images/DevConnect 2.svg" alt="Logo da DevConnect">

                <div>
                    <label for="usuario">Nome e Sobrenome:</label>
                    <input type="text" name="" id="">
                </div>

                <div>
                    <label for="usuario">Nome do usuario :</label>
                    <input type="text" name="" id="">
                </div>

                <div>
                    <label for="usuario">E-mail</label>
                    <input type="email" name="" id="">
                </div>

                <div>
                    <label for="usuario">Senha</label>
                    <input type="password" name="" id="">
                </div>

                <div>
                    <label for="file" class="btn-upload">Fazer upload da imagem</label>
                    <input type="file" id="file" hidden>
                </div>

                <button type="submit" class="formulario-botao-azul">Entrar</button>



            </form>

            <!--seção de cadastro-->


            <p class="informacao-aplicativo">Obtenha o aplicativo.</p>

            <!--Seção de instalação-->
            <section id="secao-instalacao">
                <img src="../images/app-store.svg" alt="Imagem informando para baixar no App Store">
                <img src="../images/google-play.svg" alt="Imagem informando para baixar no Google Play">
            </section>
        </div>
    </main>
</body>

</html>
